version: "3.9"

services:
  #
  # Services
  #
  database:
    image: postgres
    networks:
      - server-local
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./container/database/scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
  server:
    image: rust
    networks:
      - network-1
      - server-local
    volumes:
      - cargo-target:/app/target
    working_dir: /usr/src/myapp
    command: "/app/target/debug/server"

  #
  # Commands
  #
  build:
    image: rust
    volumes:
      - ./:/usr/src/myapp
      - cargo-registry:/usr/local/cargo/registry
      - cargo-target:/app/target
    working_dir: /usr/src/myapp
    command: "cargo build"
    environment:
      - CARGO_BUILD_TARGET_DIR=/app/target
    profiles:
      - command
  client:
    image: rust
    networks:
      - network-1
    volumes:
      - cargo-target:/app/target
    depends_on:
      - server
    working_dir: /usr/src/myapp
    init: true
    command: "/app/target/debug/client"
    profiles:
      - command

volumes:
  cargo-registry:
  cargo-target:
  db-store:

networks:
  network-1:
  server-local:
